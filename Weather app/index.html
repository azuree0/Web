<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button class="clear-btn">Clear</button>
        <button><img src="images/search.png"></button>
    </div>
    <button class="unit-toggle">Switch to °F</button>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="loading">
        <p>Loading...</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <p class="local-time">Local Time: --:--</p>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="col">
                <img src="images/rain.png">
                <div>
                    <p class="precipitation">0 mm</p>
                    <p>Precipitation</p>
                </div>
            </div>
            <div class="col">
                <img src="images/thermometer.png">
                <div>
                    <p class="dew-point">15°C</p>
                    <p>Dew Point</p>
                </div>
            </div>
            <div class="col">
                <img src="images/cloud.png">
                <div>
                    <p class="cloud-cover">50%</p>
                    <p>Cloud Cover</p>
                </div>
            </div>
            <div class="col">
                <img src="images/aqi.png">
                <div>
                    <p class="aqi">N/A</p>
                    <p>Air Quality Index</p>
                </div>
            </div>
            <div class="col">
                <img src="images/solar.png">
                <div>
                    <p class="solar-irradiance">500 W/m²</p>
                    <p>Solar Irradiance</p>
                </div>
            </div>
            <div class="col">
                <img src="images/thermometer.png">
                <div>
                    <p class="ambient-temp">22°C</p>
                    <p>Ambient Temp</p>
                </div>
            </div>
            <div class="col">
                <img src="images/pressure.png">
                <div>
                    <p class="pressure">1013 hPa</p>
                    <p>Pressure</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="j.js"></script>
</body>
</html>
