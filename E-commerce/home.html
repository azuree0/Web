<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout | Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="#">Lab</a>
            </div>    
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="custom.html">Custom</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <span class="social-icons">
                <a href="https://www.youtube.com" target="_blank">
                    <img src="I/youtube.png" alt="YouTube">
                </a>  
                <a href="https://www.x.com" target="_blank">
                    <img src="I/x.png" alt="x">
                </a> 
            </span>
        </div>
    </nav>
    <div class="img"></div>
    <div class="center">
        <div class="title">Engineered</div>
        <div class="sub_title">Customisable</div>
        <div class="btns">
            <button id="info-btn">Info</button>
            <button id="subscribe-btn">Subscribe</button>
        </div>
    </div>

    <div id="subscribe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Subscribe to Our Newsletter</h2>
            <form id="subscribe-form">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <input type="submit" value="Subscribe">
            </form>
        </div>
    </div>

    <section id="custom" style="height: 100vh; padding: 20px; text-align: center;">
        <h1>Custom Section</h1>
        <p>This is a sample section for testing smooth scrolling.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
